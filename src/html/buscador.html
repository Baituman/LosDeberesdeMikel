          <div class="slidecontainer">
            <h4>Altura</h4>
            <span id="sliderAlturaValor"></span>
            <input
              type="range"
              min="60"
              max="220"
              value="170"
              class="slider"
              id="sliderAltura"
              oninput="weed_update('sliderAltura');"
            />
          </div>

          <div class="slidecontainer">
            <h4>Thc</h4>
            <span id="sliderThcValor"></span>
            <input
              type="range"
              min="10"
              max="150"
              value="50"
              class="slider"
              id="sliderThc"
              oninput="weed_update('sliderThc');"
            />
          </div>

          <div class="slidecontainer">
            <h4>Tipo</h4>
            <input
              type="radio"
              id="radioTipoSativa"
              name="radioTipo"
              onclick="weed_update('Sativa');"
              checked="checked"
            />
            <label for="radioTipoSativa">Sativa</label><br />
            <input
              type="radio"
              id="radioTipoIndica"
              name="radioTipo"
              onclick="weed_update('Indica');"
            />
            <label for="radioTipoIndica">Indica</label><br />
            <input
              type="radio"
              id="radioTipoAuto"
              name="radioTipo"
              onclick="weed_update('Auto');"
            />
            <label for="radioTipoAuto">Auto</label><br />
          </div>
        </div>
      </div>
